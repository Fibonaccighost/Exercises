        // Function to start the timer from a specified time
        function startTimer(durationInSeconds) {
            let timerDisplay = document.getElementById("container");

            let startTime = new Date().getTime();
            let endTime = startTime + (durationInSeconds * 1000);

            // Update the timer every second
            let timerInterval = setInterval(function() {
                let currentTime = new Date().getTime();
                let remainingTime = endTime - currentTime;


                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.innerText = 'Timer Ended !!';
                    return;
                }


                let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                timerDisplay.innerText = 'Time Remaining: '+minutes+ 'm '+seconds+ 's';


            }, 1000);

        }

        startTimer(5 * 60);
